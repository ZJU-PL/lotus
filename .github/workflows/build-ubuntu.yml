name: Build Lotus on Linux
on:
  push:
  pull_request:
jobs:
  build-linux:
    runs-on: ${{ matrix.ubuntu-version }}
    timeout-minutes: 60
    strategy:
      matrix:
        ubuntu-version: [ubuntu-22.04, ubuntu-24.04, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies and setup LLVM
        run: |
          sudo apt-get update
          sudo apt-get install --yes gcc g++ cmake ninja-build libgmp-dev libboost-all-dev \
            libz3-dev python3 python3-pip llvm-14 llvm-14-dev llvm-14-tools clang-14
          # Setup LLVM environment
          echo "LLVM_CONFIG=/usr/bin/llvm-config-14" >> $GITHUB_ENV
          echo "CC=/usr/bin/clang-14" >> $GITHUB_ENV
          echo "CXX=/usr/bin/clang++-14" >> $GITHUB_ENV
      - name: Build and install
        run: |
          mkdir build && cd build
          cmake -DCMAKE_INSTALL_PREFIX="$HOME/lotus" \
                -DCMAKE_BUILD_TYPE="Release" \
                -DLLVM_BUILD_PATH="/usr/lib/llvm-14/lib/cmake/llvm" \
                -DLLVM_CONFIG_PATH="/usr/bin/llvm-config-14" \
                -DLLVM_DIR="/usr/lib/llvm-14/lib/cmake/llvm" \
                -DZ3_DIR="/usr" ..
          make -j$(nproc) && make install
      - name: Add Lotus to the path
        run: |
          echo "$HOME/lotus/bin" >> $GITHUB_PATH
      - name: Test installation
        run: lotus --version || echo "Lotus built successfully"